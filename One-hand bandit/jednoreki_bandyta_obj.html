<!DOCTYPE html>
<html lang="pl">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>One hand bandit</title>
  <link rel="stylesheet" href="style_obj.css">

<body>
  <div class="wrap">

    <h1>One hand bandit</h1>

    <section class="game">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>

    <section class="play">
      <input type="number" placeholder="Place your bid" id="bid">

    </section>

    <section class="score">
